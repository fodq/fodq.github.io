<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Lights - A-Frame</title>
    <meta name="description" content="test">
 <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
  
   <a-assets>
    <a-asset-item id="test" src="test.glb"></a-asset-item>
  </a-assets>
    <!-- handle marker with your own pattern -->
    <!-- a-entity gltf-model="#test" scale="0.02 0.02 0.02" position="2 2 2"></a-entity -->
    <a-marker type='pattern' url='patternuol.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
       <a-entity gltf-model="#test" scale="0.02 0.02 0.02" position="2 2 2"></a-entity>
    </a-marker>
    <!-- handle marker with your own pattern -->
    <!-- a-entity gltf-model="#test" scale="0.02 0.02 0.02" position="2 2 2"></a-entity -->

    </a-marker-camera -->



  
   
  



  
  </a-scene>
</body>
</html>
